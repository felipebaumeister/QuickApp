<header class="fixed-top" style="border-bottom: 1px solid #ddd;">
  <nav class="navbar navbar-dark">
      <div class="navbar-brand"> <img class="thumbnail" src="/assets/logo.jpeg" width="20%" />   </div>
     
      <div *ngIf="(user$ | async) as user; else login">
          <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-1 mr-5">{{ user.name}}</a>
      <a (click)="logOut()" class="btn btn-secondary text-white">Logout</a>
      </div>
      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['home/login']" class="btn btn-secondary text-white"> Fazer login!</a>          
        </span>
      </ng-template>
  </nav>
</header>
