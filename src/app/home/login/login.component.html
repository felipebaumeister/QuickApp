<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="Usuário" autofocus />
    <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Usuário é obrogatório!">
    </app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Senha" />

    <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Senha é obrigatória!" >
    </app-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    login
  </button>

</form>

<p>Not a user?<a>Register now</a></p>
