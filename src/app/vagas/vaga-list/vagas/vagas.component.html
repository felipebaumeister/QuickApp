<p class="text-center text-muted" *ngIf="!vagas.length">
   Nenhuma Vaga encontrada
</p>

<ol class="list-unstyled">

      <div *ngFor="let vaga of cols" class="col-4" apDarkenOnHover brightness="20%">
    
              <app-vaga [descricao]="vaga.descricao" [descricaoIntegra]="vaga.descricaoIntegra" [empresaNome]="vaga.empresa.nome">
              </app-vaga>

                  <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                  <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
              </div> -->

      </div>
  </li>
</ol>
