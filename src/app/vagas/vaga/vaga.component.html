<div class="card mt-2">
    <h5 class="card-header">{{vaga?.descricao}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{vaga?.empresa?.nome}}</h5>
      <p class="card-text">{{vaga?.descricaoIntegra}}</p>
      <button class="btn btn-success" (click)="addCandidato()" *ngIf="canditadoNaoCadastrado">
          <i class="fa fa-handshake-o fa-1x"></i>
          Candidatar-se
      </button>
    </div>
  </div>
